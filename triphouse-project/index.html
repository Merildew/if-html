<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>What do we offer</title>
    <link href="styles/styles.css" rel="stylesheet">
</head>
<body>
<div class="offer-panel">
<h2 class="offer-title">What do we offer</h2>
<hr>
    <div class="buttons-panel">
        <div class="offer-button support">
            <img src="img/support.svg" alt="blue headphones with microphone">
            <p class="support-title">Support 24/7</p>
        </div>
        <div class="offer-button communication">
            <img src="img/community%20directly.svg" alt="2 blue conversation boxes near each other">
            <p class="communicate-title">Communicate directly</p>
        </div>
        <div class="offer-button booking">
            <img src="img/book%20online.svg" alt="blue laptop behind blue mobile phone">
            <p class="booking-title">Book online</p>
        </div>
        <div class="offer-button reviews">
            <img src="img/reviews.svg" alt="blue thumb shows the class gesture">
            <p class="reviews-title">Real guest reviews</p>
        </div>
    </div>
</div>
</body>
</html>
